<!DOCTYPE html>
<html>
  <head>
    <title>title</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <div id="test" vue-on-click="changeMessage | .button">
      <p vue-text="msg.wow | capitalize"></p>
      <p vue-text="msg.wow | uppercase"></p>
      <p vue-show="something">YOYOYO</p>
      <p class="button" vue-text="msg"></p>
      <p vue-class-red="error" vue-text="hello"></p>
    </div>
  </body>
  <script>
    var app = Vue.create({
      id: 'test',
      // template
      scope: {
        'msg.wow': 'hello',
        hello: 'WHWHWHW',
        changeMessage() {
          app.scope.msg = 'hola';
        },
      },
    });
    console.log(app);
  </script>
</html>
